<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | Waterly</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7ff, #f4fcff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0072ff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .rememberme {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-position: left;
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.3);
        }

        .back-btn {
            background: none;
            border: none;
            color: #0072ff;
            cursor: pointer;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: left;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <button class="back-btn" onclick="history.back()">‚Üê Go Back</button>
        <h2>Login</h2>
        <form action="#" method="POST">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.email.label }}
                {{ form.email }}
            </div>

            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>

            <div class="form-group rememberme">
                {{ form.rememberme }}
            </div>

            <div class="form-group">
                {{ form.submit(class="submit-btn") }}
            </div>
        </form>
    </div>

</body>
</html>
